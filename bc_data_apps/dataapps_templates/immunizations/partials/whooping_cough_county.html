<script type="text/javascript">
    $(document).ready(function() {
       var chart3 = new Highcharts.Chart({
            chart: {
                renderTo: 'vacc_app_chart3',
                defaultSeriesType: 'column',
                height: 250,
				width: 450
            },
            legend: {
                align: 'center',
				layout: 'horizontal',
                x: 30,
                itemWidth: 105
            },
            xAxis: {
                categories: ['Counties']
            },
            yAxis: {
				max: 40,
				title:{
					text: 'Percent'
				}
            },
            plotOptions: {
                series: {
                    events: {
                        legendItemClick: function(event) {
                            event.preventDefault();
                            return false;
                        }
                    }
                }
            },
            title: {
                text: 'Whooping Cough Rates by County, 2010-11'
            },
            tooltip: {
                formatter: function() {
                    return ''+
                         this.series.name +': '+ this.y;
                },
                style: {
                    color: '#515151',
                    fontSize: '9pt',
                    padding: '5px'
                }
            },
            credits: {
                enabled: false
            },
            series: [
            {% for data in counties_data %}
                {
                    name: '{{data.county.name|title}}',
                    data: [{{data.pertussis_rate|floatformat:2}}]
                }{% if not forloop.last %},{% endif %}
            {% endfor %}
            ]
        });

	});
</script>
<div id="vacc_app_chart3"></div>
