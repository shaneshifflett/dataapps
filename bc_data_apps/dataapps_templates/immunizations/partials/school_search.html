{% comment %} 

<div id="app_search" >
	<p class="top">Search for a Bay Area school by name.</p>
	<p class="bottom">Only schools with kindergarten students are included.</p>
	<form action="{% url immunizations_search %}" method="get">
		<input type="text" name="q" value="{{request.GET.q}}" />
		<input type="submit" value="Search" class="submitButton" style="margin-top: 10px"/>
	</form>
</div>
{% endcomment %}
